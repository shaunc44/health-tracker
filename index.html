<!DOCTYPE html>

<html>


<head>
	<title>Health Tracker</title>
	<!-- META TAGS -->
	<meta name="author" content="Shaun N. Cox">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS LINKS -->
	<!--  <link rel="stylesheet" href="css/bootstrap.min.css">  -->
	<link rel="stylesheet" href="css/style.css">
	<!-- JASMINE CSS & JAVASCRIPT -->
</head>


<body>

	<div class="container-fluid food-pic">
		<div class="row">


			<!-- FOOD SEARCH SECTION -->
			<div class="col-md-6">
				<section class="search"> <!-- should section go before or after col-md-6 -->
					<p>Search for the food name. Select the food you ate today by clicking 'Add food'</p>
					<form action="" class="searchform">
						<input type="text" id="searchfield" class="searchfield" placeholder="Your food">
						<button type="submit" id="searchBtn" class="searchBtn">Search</button>
						<span id="searchformAlert" class="searchformAlert"></span>
					</form>
					<h4>Search Result</h4>
					<ul class="search-result"></ul>
				</section>
			</div>


			<!-- CALORIE TOTAL SECTION -->
			<div class="col-md-6">
				<section class="total col-md-6">
					<div class="cal-total">
						<h1 class="page-title">The Calorie Tracker</h1>
						<div id="total" class="total-cal"></div>
						<div class="total-cal-unit">Calories</div>
					</div>
				</section>
			<!-- FOOD LIST SECTION -->
				<section class="list">
					<div class="col-md-6">
						<div id="addFood" class="addFood-div">
							<h3>Your Selected Food</h3>
							<div>
								<h4>Food name:</h4>
								<div id="FoodName">No selected food</div>
							</div>
							<div>
								<h4>Calories:</h4>
								<div id="FoodCal">No selected food</div>
							</div>
							<button id="foodSubmit" class="foodSubmitBtn" disabled>Add food</button>
						</div>
						<h4>List of Today's Food:</h4>
						<span id="resultAlert" class="searchformAlert">You didn't add any food yet.</span>
						<div class="foodsList">
							<script id="foodsListTemplate" type="text/template">
								<span class="searchName"><%= title %></span>
								<span class="searchCal"><%= calorie %>Cal.</span>
								<span class="delete">Delete</span>
							</script>
						</div>
					</div>
				</section>
			</div>

		</div>
	</div>

	<!-- JAVASCRIPT SECTION -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/food.js"></script>
	<script src="js/food-collection.js"></script>
	<script src="js/food-view.js"></script>
	<script src="js/views/foods-view.js"></script> <!-- Do I need this??? -->
	<script src="js/search.js"></script>
	<script src="js/app.js"></script> <!-- Do I need this??? -->

</body>

</html>
